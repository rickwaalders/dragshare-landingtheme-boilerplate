<!doctype html>
<html lang="en">
    <head>
        <!-- Title block allowing child pages to override -->
        <title>[[[filename]]] - shared with Dragshare for Dropbox</title>
        <!-- Styles -->
        <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
        <!-- Style block allowing child pages to inject their own styles -->
        
    </head>
    <body>
        <div id="wrapper">
            <!-- Include -->
            <header>
	
	<!-- You're completely allowed to remove all Dragshare branding from the template. -->
	
	<!-- Make it yours! Add your logo here :-) -->
	
</header>
            <!-- Content block, child page inject content -->
             

	<section id="shared-content">

		<h1>[[[filename]]]</h1>

		[[[#is_image]]]
		<p>
			<img src="[[[link]]]" class="shared-img" />
		</p>
		[[[/is_image]]]

		<p>
			<a href="[[[link]]]" class="download-link">Download</a>
		</p>

	</section>



            <!-- Include -->
            <footer>
	
	<!-- You're completely allowed to remove all Dragshare branding from the template. Make it yours! -->

	(this page is fully customizable)
	<br /><br />
	Powered by
	<br />
	<a href="http://dragshare.co">Dragshare for Dropbox</a>
	
</footer>
        </div>
        <!-- Script block allowing child pages to inject their own scripts -->
        
        
        <script src="zepto.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
